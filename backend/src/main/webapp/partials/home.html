<div style="margin-top:80px">
    <div ng-show="showError" ng-class="{fade:doFade}"
         class="alert alert-danger"><strong>Error:</strong> {{errorMessage}}
    </div>
    <form method="post" role="form" name="form" ng-submit="submit(form.$valid)" novalidate>
        <div>
            <div class="form-group" style="margin-left: 35px;">
                <label>HorseName</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                           ng-model="horse.horseName"
                           style="width: 550px;"
                           required />
                </div>
            </div>
        </div>
        <div style="margin-left: 35px; width:  50%">
            <button type="submit" class="btn btn-primary" ng-hide="updateFlag">Save</button>
            <button type="submit" class="btn btn-primary" ng-show="updateFlag">Edit</button>
        </div>
    </form>
    <div class="table-responsive"
         style="margin-left:20px; margin-right: 40px; margin-top: 20px; width:85%">
        <table class="table table-striped">
            <tr>
                <th style="width: 40%">HorseName</th>
                <th style="width: 5%"></th>
                <th style="width: 5%"></th>
            </tr>
            <tr ng-repeat="result in results" >
                <input type="hidden">{{result.id}}</input>
                <td style="width: 40%">{{result.horseName}}</td>
                <td><a href="#" ng-click="prepareUpdate(result.id)"><i class="fa fa-pencil"></i></a></td>
                <td><a href="#" ng-click="remove(result.id)"><i class="fa fa-trash"></i></a></td>
            </tr>
        </table>
    </div>
</div>
