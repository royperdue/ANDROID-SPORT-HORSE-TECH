<div style="margin-top:80px">
    <script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!--pop-up-box-->
    <div class="demo">
        <div class="video-top">
            <h3>WATCH DEMO</h3>
            <p>Check how it works</p>
        </div>
        <div class="video">
            <div class="container">
                <div class="video-main">
                    <div class="video-bottom">
                        <a class="play-icon popup-with-zoom-anim" href="#small-dialog5"> <span class="e"> </span> </a>
                        <!--video-->
                        <div id="small-dialog5" class="mfp-hide">
                            <iframe src="//player.vimeo.com/video/53827400" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen> </iframe>
                        </div>
                        <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});

						});
				</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
